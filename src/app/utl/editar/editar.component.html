<h3>Editar</h3>
<hr>
<form (ngSubmit)="obtenerAlumno(edtAlumno.id)">
  <input type="text" name="id" [(ngModel)]="edtAlumno.id" placeholder="ID">
  <input type="text" name="nombre" [(ngModel)]="edtAlumno.nombre" placeholder="Nombre">
  <input type="number" name="edad" [(ngModel)]="edtAlumno.edad" placeholder="Edad">
  <input type="email" name="correo" [(ngModel)]="edtAlumno.correo" placeholder="Correo">
  <button type="submit" class="btn btn-primary" (click)="editar()">Editar</button>
</form>
